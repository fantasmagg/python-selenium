<head><link href=".././css/score_dashboard.css" rel="stylesheet"></head><div class='score-dashboard-content'>
  <div class='body-container'>
    <div class='top-row'>
      <div class='score-holder'>
        <div id='score-dashboard-meter' class='protection-score-meter'></div>
        <div id='efficacy_score_message' x-mclocalizedtext='true' class='score-message'></div>
      </div>
      <div class='coverage-holder'>
        <div>
          <div class='coverage'>
            <div class='title-points'>
              <div id='efficacy_coverage' x-mclocalizedtext='true' class='title'></div>
              <div id='coverage-points' class='points'></div>
            </div>
            <div id='coverage-items'>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='separator'>
    </div>
    <div class='bottom-row'>
      <div id='efficacy_improve' x-mclocalizedtext='true' class='toggle-title'></div>
      <div id='features' class='features'></div>
    </div>
  </div>
</div>
<footer>
  <div class='footer-container'>
    <button id='efficacy_save' x-mclocalizedtext='true' class='button'></button>
  </div>
</footer><script type="text/javascript" src="../score_dashboard.js"></script>
